name: CI and Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0 
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes' 
          MYSQL_DATABASE: movie_munchers_test
        ports:
          - 3306:3306 
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mysql-connector-python pytest-cov
        
      - name: Wait for MySQL and Run Tests
        env:
          DB_HOST: mysql
          DB_USER: root
        run: |
          echo "Waiting for MySQL service to start..."
          sleep 5 
          
          cd proj2/backend

          echo "Running database.py to initialize tables..."
          python database.py

          echo "Running load_database.py to populate data..."
          python load_database.py
          
          python -m pytest --cov=. --cov-branch \
            --cov-report=xml:"${{ github.workspace }}/proj2/backend/coverage.xml"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./proj2/backend/coverage.xml
          fail_ci_if_error: true
